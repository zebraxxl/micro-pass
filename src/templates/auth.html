{% extends "basic.html" %}

{% block title %}MicroPass - Аутентификация{% endblock %}

{% block head %}
    {{ super() }}

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>

    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .mp-vertial-center-outer {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: auto;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="mp-vertial-center-outer">
        <div class="uk-form uk-width-1-1">
            <div class="uk-width-large-1-3 uk-width-medium-1-2 uk-width-small-1-1 uk-container-center">
                <div class="uk-width-1-1" id="errorsPlace"></div>
                <input class="uk-width-1-1 uk-margin-bottom" id="userLogin" placeholder="Имя пользователя" type="text" />
                <input class="uk-width-1-1 uk-margin-bottom" id="authPassword" placeholder="Пароль авторизации" type="password" />
                <input class="uk-width-1-1 uk-margin-bottom" id="keyPassword" placeholder="Ключ-пароль" type="password" />
                <button class="uk-width-1-1 uk-margin-bottom uk-button uk-button-primary" id="authButton">Вход</button>
                <div class="uk-text-center uk-width-1-1" style="display:none;" id="authSpinner">
                    <i class="uk-icon-spinner uk-icon-spin uk-icon-large"></i>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
